<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>QAnswer</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <body>
        <div style="text-align: center">
            <img src="img/logo.png" class="img-fluid" alt="logo" style="margin-bottom: -50%"/>
        </div>
        <div class ="container" style="margin-top:25%;margin-left:25%">


            <div class="row" style = "width:70%">

                <div class="col-lg-10">
                    <form method="POST" th:action="@{/addResearch}" th:object="${rech}">
                        <div class="row">
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Que cherchez vous ?" th:field="*{champs}" />
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary">Rechercher</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-2">
                    <form method="POST" th:action="@{/connect}">
                        <div class="row" style = "width:70%">
                            <div class="col-lg-2" style="width:100%">
                                <button type="submit" class="btn btn-primary" style="position: relative">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
                <a th:href="@{/locationForm}" style="margin-left: 12%">Vous louez un local? Remplissez notre formulaire!</a>
            </div>



        </div>
    </body>
</html>
