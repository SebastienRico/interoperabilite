<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>QAnswer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div style="text-align: center">
            <img src="img/logo.png" class="img-fluid" alt="logo" style="margin-bottom: -50%; z-index: -1">
        </div>
        <div style="padding: 25%">
            <form method="POST" th:action="@{/addRecherche}" th:object="${rech}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Que cherchez vous ?" th:field="*{champs}">
                </div>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
        </div>
        <div>
            <ul><li th:each="v : ${rec}" th:text="${v.champs}"></li></ul>
        </div>
    </body>
</html>
