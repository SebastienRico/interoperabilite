<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <!-- My CSS -->
        <link href="/lib/style.min.css" rel="stylesheet"/>
        <script src="/lib/vue.js"></script>
        <script src="/lib/axios.min.js"></script>
        <title th:each = "v : ${event}" th:text = "${v.nameEvent}"></title>
    </head>
    <body>
        <div class="list-group">
            <div>
                <div>
                    <nav class="navbar  navbar-dark bg-primary">
                        <a class="navbar-brand" href="/">Accueil</a>
                        <a class="navbar-brand" th:href="@{/locationForm}" style="font-size: 14px;margin-left: 50%;text-decoration: underline;" onmouseout="this.style.color='';" onmouseover="this.style.color='#000F42';" >Vous louez un local? Remplissez notre formulaire!</a>
                        <form class="form-inline" method="POST" th:action="@{/addResearch}" th:object="${rech}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Rechercher" th:field="*{champs}"/>
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Rechercher</button>
                        </form>
                    </nav>
                </div>
            </div>
            <div class="container" th:each="v : ${event}"> 
                <h1 style="font-size: 50px"   th:text="${v.nameEvent}"></h1>
                <div class="container">
                    <p style="font-size: 20px" th:text="${'Adresse de l''événement : ' + v.addressEvent}"></p>
                    <p style="font-size: 20px" th:text="${'Type de l''événement : ' + v.typeEvent}"></p>
                    <p style="font-size: 20px" th:text="${'Capacité de l''événement : ' + v.capacityEvent}"></p>
                    <p style="font-size: 20px" th:text="${'Durée de l''événement : ' + v.dateStartEvent + ' - ' + v.dateEndEvent }"></p>
                    <p style="font-size: 20px" th:text="${'Prix de l''événement: ' + v.capacityActivity}"></p>
                    <div th:each = "w : ${v.contactEvent}">
                        <p style="font-size: 20px" >Contact du restaurant :</p>
                        <p style="font-size: 20px;margin-left:10px" th:text="${'Nom : ' + w.namePerson}"></p>
                        <p style="font-size: 20px;margin-left:10px" th:text="${'Prénom : ' + w.firstnamePerson}"></p>
                        <p style="font-size: 20px;margin-left:10px" th:text="${'Téléphone : ' + w.phoneContact}"></p>
                        <p style="font-size: 20px;margin-left:10px" th:text="${'Mail : ' + w.mailContact}"></p>
                        <p style="font-size: 20px;margin-left:10px" th:text="${'Site Web : ' + w.websiteContact}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
